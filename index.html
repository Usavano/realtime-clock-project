<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fa66398b2b.js" crossorigin="anonymous"></script>
    <!-- connect chroma library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <div class="dashes-container">
                <div class="dash dash_1"></div>
                <div class="dash dash_2"></div>
                <div class="dash dash_3"></div>
                <div class="dash dash_4"></div>
                <div class="dash dash_5"></div>
                <div class="dash dash_6"></div>
                <div class="dash dash_7"></div>
                <div class="dash dash_8"></div>
                <div class="dash dash_9"></div>
                <div class="dash dash_10"></div>
                <div class="dash dash_11"></div>
                <div class="dash dash_12"></div>
                <div class="dash dash_13"></div>
                <div class="dash dash_14"></div>
                <div class="dash dash_15"></div>
                <div class="dash dash_16"></div>
                <div class="dash dash_17"></div>
                <div class="dash dash_18"></div>
                <div class="dash dash_19"></div>
                <div class="dash dash_20"></div>
                <div class="dash dash_21"></div>
                <div class="dash dash_22"></div>
                <div class="dash dash_23"></div>
                <div class="dash dash_24"></div>
                <div class="dash dash_25"></div>
                <div class="dash dash_26"></div>
                <div class="dash dash_27"></div>
                <div class="dash dash_28"></div>
                <div class="dash dash_29"></div>
                <div class="dash dash_30"></div>
                <div class="dash dash_31"></div>
                <div class="dash dash_32"></div>
                <div class="dash dash_33"></div>
                <div class="dash dash_34"></div>
                <div class="dash dash_35"></div>
                <div class="dash dash_36"></div>
                <div class="dash dash_37"></div>
                <div class="dash dash_38"></div>
                <div class="dash dash_39"></div>
                <div class="dash dash_40"></div>
                <div class="dash dash_41"></div>
                <div class="dash dash_42"></div>
                <div class="dash dash_43"></div>
                <div class="dash dash_44"></div>
                <div class="dash dash_45"></div>
                <div class="dash dash_46"></div>
                <div class="dash dash_47"></div>
                <div class="dash dash_48"></div>
                <div class="dash dash_49"></div>
                <div class="dash dash_50"></div>
                <div class="dash dash_51"></div>
                <div class="dash dash_52"></div>
                <div class="dash dash_53"></div>

            </div>
            <div class="numbers-container numbers-container_absolute">
                <div class="num num_outside_1">
                    <div class="num_inside_1">1</div>
                </div>
                <div class="num num_outside_2">
                    <div class="num_inside_2">2</div>
                </div>
                <div class="num num_outside_3">
                    <div class="num_inside_3">3</div>
                </div>
                <div class="num num_outside_4">

                </div>
                <div class="num num_outside_5">

                </div>
                <div class="num num_outside_6">

                </div>
                <div class="num num_outside_7">

                </div>
                <div class="num num_outside_8">

                </div>
                <div class="num num_outside_9">

                <div class="num num_outside_10">

                <div class="num num_outside_12">

                </div>
            </div>
            <div class="center-circle"></div>
            <div class="arrow arrow_sec arrow--absolute"></div>
            <div class="arrow arrow_min arrow--absolute"></div>
            <div class="arrow arrow_hours arrow--absolute"></div>
        </div>
<script src="js/app.js"></script>
</body>
</html>
